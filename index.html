<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能互动小说</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: #2c3e50;
            padding: 25px 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }
        
        .content {
            padding: 30px;
        }
        
        .story-container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
            min-height: 300px;
        }
        
        #storyText {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
        }
        
        .choices-container {
            margin-top: 20px;
        }
        
        #choices {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        #choices button {
            padding: 15px 20px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        #choices button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        #choices button:active {
            transform: translateY(1px);
        }
        
        #choices button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
            transform: translateX(-100%);
        }
        
        #choices button:hover::after {
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
        
        .status-container {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        
        .status-box {
            background: white;
            border-radius: 8px;
            padding: 15px;
            flex: 1;
            min-width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 4px solid #3498db;
        }
        
        .status-title {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #7f8c8d;
        }
        
        .status-value {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .success {
            color: #27ae60;
        }
        
        .warning {
            color: #f39c12;
        }
        
        .danger {
            color: #e74c3c;
        }
        
        .loading {
            color: #7f8c8d;
        }
        
        #errorDisplay {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #c62828;
            display: none;
        }
        
        .error-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .countdown {
            font-weight: bold;
            margin: 10px 0;
            color: #e67e22;
        }
        
        .progress-container {
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #e74c3c, #e67e22);
            width: 0%;
            transition: width 0.3s;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            background: linear-gradient(to right, #2c3e50, #34495e);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            width: 100%;
            max-width: 900px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .story-container, .status-container {
            animation: fadeIn 0.6s ease-out;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            header {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .status-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>智能互动小说</h1>
            <p class="subtitle">CDN智能回退技术保障流畅体验</p>
        </header>
        
        <div class="content">
            <div class="status-container">
                <div class="status-box">
                    <div class="status-title">CDN加载状态</div>
                    <div id="cdnStatus" class="status-value loading">检测中...</div>
                </div>
                <div class="status-box">
                    <div class="status-title">本地回退状态</div>
                    <div id="localStatus" class="status-value">等待中</div>
                </div>
                <div class="status-box">
                    <div class="status-title">inkjs版本</div>
                    <div id="versionInfo" class="status-value">未加载</div>
                </div>
                <div class="status-box">
                    <div class="status-title">故事状态</div>
                    <div id="storyStatus" class="status-value">初始化</div>
                </div>
            </div>
            
            <div class="story-container">
                <div id="storyText" class="loading">正在加载故事内容...</div>
                <div class="choices-container">
                    <div id="choices"></div>
                </div>
            </div>
            
            <div id="errorDisplay">
                <div class="error-title">inkjs引擎加载失败！</div>
                <p>系统正在尝试备用方案，请稍候...</p>
                <div class="countdown">回退到本地文件: <span id="countdown">3</span>秒</div>
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <p style="margin-top: 15px; color: #7f8c8d; font-size: 0.9rem;">
                    注意：CDN加载失败时，系统将自动切换到本地inkjs文件
                </p>
            </div>
            
            <div class="action-buttons">
                <button id="reloadBtn" class="btn">重新加载故事</button>
                <button id="restartBtn" class="btn">重新开始</button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>智能加载系统 | CDN失败时自动切换到本地文件 | 互动小说引擎</p>
    </div>

    <script>
        // 配置信息
        const CONFIG = {
            CDN_URL: "https://cdnjs.cloudflare.com/ajax/libs/inkjs/3.0.0/ink.min.js",
            LOCAL_URL: "scripts/ink.js",
            STORY_FILE: "stories/test1.json",
            CDN_TIMEOUT: 5000 // 5秒超时
        };

        // 全局变量
        let story = null;
        let countdown = 3;
        let countdownInterval;
        
        // DOM元素
        const elements = {
            cdnStatus: document.getElementById('cdnStatus'),
            localStatus: document.getElementById('localStatus'),
            versionInfo: document.getElementById('versionInfo'),
            storyStatus: document.getElementById('storyStatus'),
            storyText: document.getElementById('storyText'),
            choices: document.getElementById('choices'),
            errorDisplay: document.getElementById('errorDisplay'),
            countdown: document.getElementById('countdown'),
            progressBar: document.getElementById('progressBar'),
            reloadBtn: document.getElementById('reloadBtn'),
            restartBtn: document.getElementById('restartBtn')
        };

        // 更新状态显示
        function updateStatus(element, text, className) {
            element.textContent = text;
            element.className = "status-value " + (className || "");
        }

        // 启动倒计时
        function startCountdown() {
            elements.errorDisplay.style.display = "block";
            countdown = 3;
            elements.countdown.textContent = countdown;
            elements.progressBar.style.width = "0%";
            
            countdownInterval = setInterval(() => {
                countdown--;
                elements.countdown.textContent = countdown;
                
                // 更新进度条
                const progress = 100 - ((countdown / 3) * 100);
                elements.progressBar.style.width = progress + "%";
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    loadLocalInkjs();
                }
            }, 1000);
        }

        // 加载CDN上的inkjs
        function loadCDNInkjs() {
            updateStatus(elements.cdnStatus, "加载中...", "loading");
            
            const script = document.createElement('script');
            script.src = CONFIG.CDN_URL;
            
            // 设置超时处理
            const timeoutId = setTimeout(() => {
                script.onerror();
            }, CONFIG.CDN_TIMEOUT);
            
            script.onload = () => {
                clearTimeout(timeoutId);
                updateStatus(elements.cdnStatus, "成功", "success");
                updateStatus(elements.versionInfo, window.inkjs.version);
                initApp();
            };
            
            script.onerror = () => {
                clearTimeout(timeoutId);
                updateStatus(elements.cdnStatus, "失败", "danger");
                startCountdown();
            };
            
            document.head.appendChild(script);
        }

        // 加载本地inkjs
        function loadLocalInkjs() {
            updateStatus(elements.localStatus, "加载中...", "loading");
            
            const script = document.createElement('script');
            script.src = CONFIG.LOCAL_URL;
            
            script.onload = () => {
                updateStatus(elements.localStatus, "成功", "success");
                updateStatus(elements.versionInfo, window.inkjs.version || "3.0.0 (本地)");
                elements.errorDisplay.style.display = "none";
                initApp();
            };
            
            script.onerror = () => {
                updateStatus(elements.localStatus, "失败", "danger");
                elements.errorDisplay.innerHTML = `
                    <div class="error-title">所有加载方式均失败！</div>
                    <p>无法加载inkjs引擎！请检查：</p>
                    <ul style="margin: 10px 0 10px 20px; color: #7f8c8d;">
                        <li>网络连接是否正常</li>
                        <li>scripts/ink.js文件是否存在</li>
                        <li>文件路径是否正确</li>
                    </ul>
                    <button class="btn" onclick="location.reload()">重新加载页面</button>
                `;
            };
            
            document.head.appendChild(script);
        }

        // 初始化应用
        function initApp() {
            updateStatus(elements.storyStatus, "加载故事中...", "loading");
            
            // 加载故事文件
            fetch(CONFIG.STORY_FILE)
                .then(response => {
                    if (!response.ok) throw new Error(`文件加载失败 (HTTP状态: ${response.status})`);
                    return response.json();
                })
                .then(storyJson => {
                    updateStatus(elements.storyStatus, "初始化故事", "loading");
                    story = new inkjs.Story(storyJson);
                    showStory();
                })
                .catch(error => {
                    updateStatus(elements.storyStatus, `错误: ${error.message}`, "danger");
                    elements.storyText.innerHTML = `
                        <p style="color: #c62828; text-align: center;">加载故事失败: ${error.message}</p>
                        <div style="margin-top: 20px; background: #f9f9f9; padding: 15px; border-radius: 8px; border-left: 4px solid #3498db;">
                            <h3 style="margin-bottom: 10px;">问题排查:</h3>
                            <ol style="margin-left: 20px;">
                                <li>检查 <code>${CONFIG.STORY_FILE}</code> 文件是否存在</li>
                                <li>确认文件名和路径完全匹配</li>
                                <li>确保文件是有效的JSON格式</li>
                                <li>使用本地服务器而不是直接打开HTML文件</li>
                            </ol>
                        </div>
                    `;
                });
        }

        // 显示故事内容
        function showStory() {
            elements.storyText.innerHTML = "";
            elements.choices.innerHTML = "";
            
            updateStatus(elements.storyStatus, "渲染故事", "loading");
            
            // 显示故事文本
            let hasContent = false;
            while (story.canContinue) {
                const paragraph = story.Continue();
                const pElement = document.createElement('p');
                pElement.textContent = paragraph;
                pElement.style.marginBottom = "15px";
                elements.storyText.appendChild(pElement);
                hasContent = true;
            }
            
            // 显示选项
            if (story.currentChoices.length > 0) {
                story.currentChoices.forEach((choice, index) => {
                    const button = document.createElement('button');
                    button.textContent = choice.text;
                    button.onclick = () => {
                        story.ChooseChoiceIndex(index);
                        showStory();
                    };
                    elements.choices.appendChild(button);
                });
                updateStatus(elements.storyStatus, `提供 ${story.currentChoices.length} 个选项`, "success");
            } else if (!story.canContinue) {
                const endElement = document.createElement('p');
                endElement.textContent = '【故事结束】';
                endElement.style.fontWeight = 'bold';
                endElement.style.textAlign = 'center';
                endElement.style.marginTop = '20px';
                endElement.style.color = '#27ae60';
                elements.storyText.appendChild(endElement);
                updateStatus(elements.storyStatus, '故事结束', "success");
            }
        }

        // 事件监听
        elements.reloadBtn.addEventListener('click', () => {
            if (story) {
                updateStatus(elements.storyStatus, "重新加载故事...", "loading");
                story.ResetState();
                showStory();
            }
        });
        
        elements.restartBtn.addEventListener('click', () => {
            if (story) {
                updateStatus(elements.storyStatus, "重新开始故事...", "loading");
                story.ResetState();
                story.ResetGlobals();
                showStory();
            }
        });

        // 初始化：加载inkjs
        document.addEventListener('DOMContentLoaded', loadCDNInkjs);
    </script>
</body>
</html>
